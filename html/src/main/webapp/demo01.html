<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简历信息</title>
    <style>
        span{
            color:red;
        }
    </style>
</head>
<body>
<table>

    <tr>
    <td>姓名</td>
        <td>
            <input type="text">
        </td>
    </tr>
</table>
<table>

    <tr>
        <td>性别</td>
        <td>
            <input type="radio" name="gender" id="male">
            <label for="male">男</label>
            <input type="radio" name="gender" id="female">
            <label for="female">女</label>
        </td>
    </tr>
    <tr>
        <td>出生日期</td>
        <td>
            <select name="year" id="year">
                <option>--请选择年份--</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
            </select>
            <select>
                <option>--请选择月份--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select>
                <option>--请选择日期--</option>
                <option>1</option>
                <option>1</option>
                <option>1</option>
                <option>1</option>
                <option>1</option>
                <option>1</option>
                <option>1</option>
                <option>1</option>
                <option>1</option>
                <option>1</option>
            </select>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td>就读学校</td>
        <td>
            <input type="text">
        </td>
    </tr>
</table>
<table>
    <tr>
        <td>应聘岗位</td>
        <td>
            <input type="checkbox" name="job" id="qk">
            <label for="qk">前端开发</label>
            <input type="checkbox" name="job" id="hk">
            <label for="hk">后端开发</label>
            <input type="checkbox" name="job" id="ck">
            <label for="ck">测试开发</label>
            <input type="checkbox" name="job" id="yk">
            <label for="yk">运维开发</label>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td>掌握的技能</td>
        <td>
            <textarea name="ability" id="a" cols="30" rows="10">hhhhh</textarea>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td>项目经历</td>
        <td>
            <textarea name="ability" id="b" cols="30" rows="10">hhhhh</textarea>
        </td>
    </tr>
</table>
<table>
    <tr>
<!--        td占个位置-->
        <td></td>
        <td>
            <input type="checkbox" name="info" id="info">
            <label for="info">我已仔细阅读过公司招聘要求</label>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td></td>
        <td>
            <ul>
                <h2>请应聘者确认</h2>
                <li>以上信息真实有效</li>
                <li>能够尽快去公司实习</li>
                <li>能够接受公司的加班文化</li>
            </ul>

        </td>
    </tr>
</table>
</body>
</html>
